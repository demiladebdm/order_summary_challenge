<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale =1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>

    <div class = "inner">
        <div class="headd">
            <img class="hh" src="./order-summary-component-main/images/illustration-hero.svg" width="100%" height="100%" alt="head image">
        </div>

        <p class="he"><strong>Order Summary</strong></p>
        <p class="bo">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan">
            <img class="pp" src="./order-summary-component-main/images/icon-music.svg" width="50em" height="50em" alt="music icon">
            <p><strong class="st">Annual Plan</strong><span class="p">$59.99/year</span></p>
            <a class="link" href="#" >Change</a>
        </div>

        <div class="Payment">
            <button class="button">Proceed to Payment</button>
        </div>

        <div class="cancel">
            <a href="#">Cancel Order</a>
        </div>
    </div>

</body>
</html>
